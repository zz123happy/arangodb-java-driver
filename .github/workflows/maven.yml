name: Java CI

on:
  pull_request:
    branches:
      - dbg/concurrentTx
  push:
    branches:
      - dbg/concurrentTx

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Package
        run: mvn --no-transfer-progress -DskipTests=true package

  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        docker-img:
          - docker.io/arangodb/arangodb-test:bts-57
        topology:
          - single
          - cluster

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Start Database
        run: ./docker/start_db_${{ matrix.topology }}.sh ${{ matrix.docker-img }}
        env:
          ARANGO_LICENSE_KEY: ${{ secrets.ARANGO_LICENSE_KEY }}
      - name: Test
        run: mvn --no-transfer-progress test -Dtest=com.arangodb.async.ConcurrentStreamTransactionsTest,com.arangodb.ConcurrentStreamTransactionsTest
